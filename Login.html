<!DOCTYPE html>
<html>
<head>
	<title>Online Attendance</title>
	<link rel="icon" href="icon.jpg" type="image/icon type">
	<link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
	
	<header>
	<div id="header">
		<img id="logo" src="muet logo.png" align="left"></div>
		<div id="heading"><p align="center"><b>MUET ONLINE ATTENDANCE</b></p>	
		</div>
		</header>	

		<br><br><br>
	
	<br><br><br>
	<div id="form">
		<form align="center">
			<h1 id="Login">Login</h1>
			<input id="username" type="text"  placeholder="Username" required><br><br>
			<input id="password" type="password" placeholder="Password" required><br><br><br>

			
			<input id="admin" class="radio" type="radio" ><label>Admin</label>
			<input id="student" class="radio" type="radio" ><label>Student</label>
			<input id="teacher" class="radio" type="radio" ><label>Teacher</label><br><br><br>
			<button id="Login_btn" type="submit">Login</button> <br><br>

			
			<label id="register">
				Create an account? </label>
			<a href="register.html">Register</a>
		
		</form>
		
	</div>


</body>
</html>
