<!DOCTYPE html>
<html>
<head>
	<title>Online Attendance</title>
	<link rel="icon" href="icon.jpg" type="image/icon type">
	<link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	
	<header>
	<div id="header">
		<img id="logo" src="logo.png" align="left"></div>
		<div id="heading"><p align="center"><b>MUET ONLINE ATTENDANCE</b></p>	
		</div>
		</header>	

		<br><br><br>
	
	<div id="form">
		<form style="text-align: center">
            <div>
            
			<h1 id="register">Register</h1>
<p>
			<label>Name:</label>
			<input id="name" type="text"  placeholder="Enter your Name"><br><br>
</p><p>
			<label>Rollno:</label>
			<input id="rollno" type="text" placeholder="F16SW70"><br><br>
</p><p>
			<label>Department:</label>
			<select id="department">
				<option value="" disabled selected>Enter Your Department</option>
				<option>Department of Software Engineering</option>
				<option>Department of Computer system Engineering</option>
				<option>Department of Telecommunication Engineering</option>
			</select><br><br>
</p><p>
			<label>Section:</label>
			<select id="section">
				<option value="" disabled selected>Section</option>
				<option>I</option>
				<option>II</option>
				<option>III</option>
			</select><br><br>
</p><p>
			<label>Email:</label>
			<input id="email" type="email" placeholder="Email"><br><br>
</p><p>
			<label>Password:</label>
			<input id="password" type="password" placeholder="Password"><br><br><br>
</p>
                
			<button id="register_btn" type="submit">Register</button> <br><br>

			
			</div>
		
		</form>
		
	</div>


</body>
</html>
